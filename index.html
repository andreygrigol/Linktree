<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Andrey Ribeiro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () =>{
      VANTA.BIRDS({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      colorMode: "lerpGradient",
      quantity: 5.0,
      backgroundAlpha: 0.0
      })
    })
    </script>
    <script>
    setTimeout(() => {
      const main = document.querySelector('main')
      main.style.opacity = 1 
      main.style.filter = 'blur(0px)'
    }, 1000)
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./andreygrigol.jpeg">
          <h1>@andreygrigol</h1>
      </header> 
    <ul>
      <li>
        <a href="https://github.com/andreygrigol">
        <img src="./github.svg" alt="Github Page" width="20">
        Github
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/andreygrigol/">
        <img src="./instagram.svg" alt="Instagram Page" width="20">
        Instagram
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/channel/UCGV0wkEboSayNVgilwSb-Mw">
        <img src="./youtube.svg" alt="Youtube Page" width="20">
        Youtube
        </a>
      </li>
      <li>
        <a href="https://www.twitch.tv/Andr__omeda">
        <img src="./twitch.svg" alt="Twitch Page" width="20">
        Twitch
        </a>
      </li>
    </ul>
    </main>
  </body>
</html>
